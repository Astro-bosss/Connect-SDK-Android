buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Modern ve stabil bir Android Gradle Plugin versiyonu
        classpath 'com.android.tools.build:gradle:8.2.1'
        // 'android-maven-gradle-plugin' artık kullanılmıyor, bu satırı siliyoruz.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Bu eklentiler artık kullanılmıyor veya farklı şekilde yönetiliyor.
// apply plugin: 'jacoco'
// apply plugin: 'com.github.dcendents.android-maven'
// group='com.github.ConnectSDK'

apply plugin: 'com.android.library'

android {
    namespace 'com.connectsdk.android' // Namespace zorunlu
    compileSdkVersion 34
    buildToolsVersion '34.0.0'

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
    }

    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE'
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            // Orijinal kaynak setlerini koruyalım
            java.srcDirs = [
                    'src',
                    'core/src', // Bu satırlar aslında alt modül varken gereksizdir, ama zararı yok
                    'modules/google_cast/src',
                    'modules/firetv/src',
            ]
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['core/res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['core/jniLibs']
        }
        test {
            java.srcDirs = [
                    'core/test/src',
                    'modules/google_cast/test/src',
                    'modules/firetv/test/src',
            ]
        }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    useLibrary 'org.apache.http.legacy'
}

dependencies {
    // Bu proje, kendi içindeki alt modül olan Core projesine bağlanmalı.
    implementation project(':Connect-SDK-Android-Core') // Hata burada!!

    // Orijinal bağımlılıkları koruyalım, versiyonları güncelleyelim
    implementation 'androidx.mediarouter:mediarouter:1.6.0'
    implementation 'androidx.annotation:annotation:1.6.0'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.googlecode.plist:dd-plist:1.23'
    implementation 'com.nimbusds:srp6a:2.1.0'
    implementation 'net.i2p.crypto:eddsa:0.3.0'
    implementation 'com.google.android.gms:play-services-cast-framework:21.4.0'

    // JAR dosyalarını libs klasöründen okumaya devam etsin
    implementation files('core/libs/lgcast-android-lib.jar')
    implementation fileTree(dir: 'modules/firetv/libs', include: ['*.jar'])

    // Test bağımlılıklarını şimdilik yoruma alalım
    // testImplementation 'junit:junit:4.12'
    // ...
}

